<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Raumschiff in der Hölle</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #1a1a1a;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            display: none;
            z-index: 2;
            color: red;
        }
        #restart {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 24px;
            display: none;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="info">
        <div>Punkte: <span id="score">0</span></div>
        <div>Tank: <span id="tank">100</span>%</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOver">Game Over</div>
    <button id="restart">Neustarten</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scoreElement = document.getElementById('score');
        const tankElement = document.getElementById('tank');
        const gameOverElement = document.getElementById('gameOver');
        const restartButton = document.getElementById('restart');

        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;

        let keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        class Spaceship {
            constructor() {
                this.width = 40;
                this.height = 40;
                this.x = canvasWidth / 2;
                this.y = canvasHeight - this.height - 10;
                this.speed = 5;
                this.color = 'white';
                this.tank = 100;
                this.score = 0;
                this.upgrades = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.width / 2, this.y + this.height);
                ctx.lineTo(this.x + this.width / 2, this.y + this.height);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                if (keys['ArrowLeft'] && this.x > this.width / 2) {
                    this.x -= this.speed;
                }
                if (keys['ArrowRight'] && this.x < canvasWidth - this.width / 2) {
                    this.x += this.speed;
                }
                if (keys['ArrowUp'] && this.y > this.height) {
                    this.y -= this.speed;
                }
                if (keys['ArrowDown'] && this.y < canvasHeight - this.height - 10) {
                    this.y += this.speed;
                }
            }
        }

        class Gem {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.radius = 10;
                this.type = type; // 'yellow' or 'pink'
                this.color = type === 'yellow' ? 'yellow' : 'pink';
                this.collected = false;
            }

            draw() {
                if (!this.collected) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        class Platform {
            constructor(x, y, number) {
                this.x = x;
                this.y = y;
                this.width = 100;
                this.height = 20;
                this.number = number;
            }

            draw() {
                ctx.fillStyle = 'gray';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = 'black';
                ctx.font = '16px Arial';
                ctx.fillText(this.number, this.x + this.width / 2 - 5, this.y + this.height / 2 + 5);
            }
        }

        let spaceship;
        let gems = [];
        let platforms = [];
        let gameOver = false;

        function init() {
            spaceship = new Spaceship();
            gems = [];
            platforms = [];
            gameOver = false;
            gameOverElement.style.display = 'none';
            restartButton.style.display = 'none';
            scoreElement.textContent = spaceship.score;
            tankElement.textContent = spaceship.tank;
            // Erzeuge einige Gems und Plattformen
            for (let i = 0; i < 10; i++) {
                let type = Math.random() > 0.5 ? 'yellow' : 'pink';
                gems.push(new Gem(Math.random() * (canvasWidth - 20) + 10, Math.random() * (canvasHeight - 100) + 50, type));
            }
            for (let i = 1; i <= 5; i++) {
                platforms.push(new Platform(Math.random() * (canvasWidth - 100), Math.random() * (canvasHeight - 200) + 100, i));
            }
        }

        function update() {
            spaceship.update();

            // Tankverbrauch
            spaceship.tank -= 0.05;
            if (spaceship.tank <= 0) {
                gameOver = true;
            }

            // Kollision mit Gems
            gems.forEach(gem => {
                if (!gem.collected) {
                    let dist = Math.hypot(spaceship.x - gem.x, spaceship.y - gem.y);
                    if (dist < spaceship.width / 2 + gem.radius) {
                        gem.collected = true;
                        if (gem.type === 'yellow') {
                            spaceship.score += 10;
                        } else if (gem.type === 'pink') {
                            spaceship.upgrades += 1;
                            spaceship.speed = 5 + spaceship.upgrades; // Beispiel-Upgrade
                        }
                        scoreElement.textContent = spaceship.score;
                    }
                }
            });

            // Kollision mit Plattformen
            platforms.forEach(platform => {
                if (spaceship.x > platform.x && spaceship.x < platform.x + platform.width &&
                    spaceship.y + spaceship.height / 2 > platform.y && spaceship.y - spaceship.height / 2 < platform.y + platform.height) {
                    spaceship.tank = Math.min(spaceship.tank + 20, 100);
                    tankElement.textContent = spaceship.tank.toFixed(0);
                }
            });

            // Kollision mit Wänden
            if (spaceship.x < 0 || spaceship.x > canvasWidth || spaceship.y < 0 || spaceship.y > canvasHeight) {
                gameOver = true;
            }

            // Tankanzeige
            tankElement.textContent = spaceship.tank.toFixed(0);
        }

        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            spaceship.draw();
            gems.forEach(gem => gem.draw());
            platforms.forEach(platform => platform.draw());
        }

        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            } else {
                gameOverElement.style.display = 'block';
                restartButton.style.display = 'block';
            }
        }

        restartButton.addEventListener('click', () => {
            init();
            gameLoop();
        });

        // Start das Spiel
        init();
        gameLoop();
    </script>
</body>
</html>
