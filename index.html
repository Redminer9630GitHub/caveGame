<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raumschiff Spiel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #222;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        #upgrade-panel {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .upgrade {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <p>Punkte: <span id="score">0</span></p>
        <p>Tank: <progress id="fuel" value="100" max="100"></progress></p>
    </div>
    <div id="upgrade-panel">
        <h3>Upgrades</h3>
        <div id="upgrades"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Spielvariablen
        let score = 0;
        let fuel = 100;
        let gems = [];
        let platforms = [];
        let ship = { x: canvas.width / 2, y: canvas.height - 50, width: 30, height: 15, skin: 'skin1', maxFuel: 100 };
        let gravity = 0.1;
        let speed = 5;
        let gameOver = false;

        // Upgrade System
        const ships = [
            {
                id: 1,
                upgrades: [
                    { price: 1, reward: { m: 5 } },
                    { price: 1, reward: {} },
                    { price: 2, reward: { r: 6 } },
                    { price: 3, reward: { a: 10 } },
                    { price: 5, reward: { n: true } },
                    { price: 8, reward: { m: 16 } },
                    { price: 13, reward: { a: 30 } },
                    { price: 21, reward: { r: 40 } },
                ],
                skin: 'skin1'
            },
            // Weitere Schiffe können hier hinzugefügt werden
        ];

        let currentShipIndex = 0;

        // Funktionen zum Zeichnen des Schiffs und der Gems
        function drawShip() {
            ctx.fillStyle = 'white';
            ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
        }

        function createGem(type) {
            return { x: Math.random() * canvas.width, y: Math.random() * canvas.height, color: type === 'pink' ? 'pink' : 'yellow', collected: false, type: type };
        }

        function drawGems() {
            gems.forEach(gem => {
                ctx.fillStyle = gem.color;
                ctx.beginPath();
                ctx.arc(gem.x, gem.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function createPlatform() {
            return { x: Math.random() * (canvas.width - 60), y: Math.random() * (canvas.height - 200), width: 60, height: 10 };
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = 'blue';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        // Upgrades anzeigen
        function renderUpgrades() {
            const upgradeDiv = document.getElementById('upgrades');
            upgradeDiv.innerHTML = '';
            const upgrades = ships[currentShipIndex].upgrades;
            upgrades.forEach((upgrade, index) => {
                const div = document.createElement('div');
                div.className = 'upgrade';
                div.innerHTML = `Upgrade ${index + 1}: Preis ${upgrade.price} pinke Gems`;
                div.onclick = () => buyUpgrade(index);
                upgradeDiv.appendChild(div);
            });
        }

        // Funktion, um Upgrades zu kaufen
        function buyUpgrade(upgradeIndex) {
            const upgrade = ships[currentShipIndex].upgrades[upgradeIndex];
            if (score >= upgrade.price) {
                score -= upgrade.price;
                if (upgrade.reward.m) ship.maxFuel += upgrade.reward.m; // Max. Fuel erhöhen
                if (upgrade.reward.n) {
                    currentShipIndex++; // Zum nächsten Schiff wechseln
                    renderUpgrades(); // Upgrades neu rendern
                }
            }
        }

        // Hauptspiel-Loop
        function update() {
            if (gameOver) return;

            // Schwerkraft anwenden
            ship.y += speed;
            speed -= gravity;

            // Gems und Plattformen generieren
            if (Math.random() < 0.4) {
                gems.push(createGem('yellow'));
            } else if (Math.random() < 0.1) {
                gems.push(createGem('pink'));
            } else {
                platforms.push(createPlatform());
            }

            // Kollision mit Gems und Plattformen
            gems.forEach(gem => {
                if (!gem.collected && ship.x < gem.x + 5 && ship.x + ship.width > gem.x && ship.y < gem.y + 5 && ship.y + ship.height > gem.y) {
                    gem.collected = true;
                    score++;
                    fuel = Math.min(fuel + 5, ship.maxFuel); // Tank füllen
                }
            });

            platforms.forEach(platform => {
                if (ship.x < platform.x + platform.width && ship.x + ship.width > platform.x && ship.y + ship.height > platform.y && ship.y < platform.y + platform.height) {
                    speed = 5; // Reset Geschwindigkeit
                    fuel = Math.min(fuel + 10, ship.maxFuel); // Tank füllen
                }
            });

            // Game Over Bedingungen
            if (ship.y > canvas.height) {
                gameOver = true;
                alert("Game Over! Du hast " + score + " Punkte erreicht.");
            }

            // Zeichnen
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawShip();
            drawGems();
            drawPlatforms();

            // Update UI
            document.getElementById('score').innerText = score;
            document.getElementById('fuel').value = fuel;

            // Wiederhole das Update
            requestAnimationFrame(update);
        }

        // Spiel starten und Upgrades anzeigen
        renderUpgrades();
        update();
    </script>
</body>
</html>
